<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pokedar</title>
        <link href='https://fonts.googleapis.com/css?family=Oxygen:300|Didact+Gothic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="./styles/font-awesome-4.6.3/css/font-awesome.min.css">
        <style media="screen">
            html,
            body {
                padding: 0;
                margin: 0;
                height: 100%;
                width: 100%;
                font-family: 'Oxygen', sans-serif;
            }

            #app {
                height: 100%;
                width: 100%;
            }

            .app-content-container {
                height: 100%;
                position: relative;
            }

            .app-container {
                height: 100%;
                width: 100%;
            }

            .app-content {
                height: 92%;
                overflow: auto;
            }

            .group {
                content: '';
                clear: both;
                display: table;
            }

            .row-start-center {
                display: flex;
                flex-direction: row;
                justify-content: flex-start;
                align-items: center;
            }

            .row-center {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                flex-shrink: 0;
            }
            .column-start-center {
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-content: center;
            }
            .column-center-center {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-content: center;
            }
            .float-right {
                float: right;
            }

            .site-header-container {
                height: 8%;
                padding: 2%;
                position: relative;
                text-align: center;
                font-family: 'Didact Gothic', sans-serif;
                font-size: 1.5em;
                background-color: #EC644B;
                color: white;
                width: 100%;
                box-sizing: border-box;
            }
            .site-header-menu-container .fa {
                font-size: 1.2em;
            }

            .pokemap-container {
                height: 65%;
                position: relative;
            }

            .nearby-poke-wrapper {
                padding: 3% 3% 0 3%;
                /*background-color: #FAE5C4;*/
                background: url('styles/images/subtle_surface.png');
                max-width: 100%;
                height: 35%;
                position: relative;
                box-sizing: border-box;
            }

            .nearby-poke-row {
                display: flex;
                flex-direction: row;
                justify-content: flex-start;
                align-items: center;
                overflow: auto;
                box-sizing: border-box;
                height: 85%;
            }

            .poke-card {
                flex-basis: 25%;
                flex-shrink: 0;
                background-color: #FBFBFC;
                border-radius: 8px;
                margin-right: 10px;
                box-sizing: border-box;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                text-align: center;
                box-shadow: 0 2px 9px 0px #c2c2c2;
            }
            .poke-card:last-child {
                margin-right: 0;
            }
            .poke-card.active {
                background-color: #5D728B;
                color: #FFFFFF;
            }

            .poke-card img.poke-card-img {
                width: 86px;
                height: 86px;
            }

            .poke-card div.poke-card-name {
                text-align: center;
                width: 100%;
                padding: 0 0 15px 0;
                font-size: 12px;
            }

            .reportsighting-wrapper {
                position: absolute;
                height: 100%;
                width: 100%;
                padding: 20px;
                box-sizing: border-box;
                z-index: 200;
                color: #636363;
            }

            .reportsighting-container {
                background-color: #FFF;
                height: 100%;
                max-height: 100%;
                width: 100%;
                border: 1px solid black;
                text-align: center;
                padding: 40px 20px 20px 20px;
                box-sizing: border-box;
                overflow: auto;
                position: relative;
            }

            button.pd-button {
                border: 1px solid #FAEEC4;
                background-color: #FFF9E3;
                border-bottom: 4px solid #FAEEC4;
                border-radius: 0;
                font-size: 0.5em;
                font-family: 'Oxygen', sans-serif;
                text-transform: uppercase;
                height: 27px;
            }
            button.pd-button:focus {
                outline: none;
            }
            input.pd-input,
            select.pd-input {
                padding: 2px;
                font-family: 'Oxygen', sans-serif;
                font-size: 15px;
                border: 1px solid #A9A9A9;
            }
            select.pd-input {
                -webkit-appearance: menulist-button;
                -webkit-appearance: none;
                border: 1px solid #B0B0B0;
                background-color: #FFF;
                border-radius: 0;
            }
            input.pd-input:focus,
            select.pd-input:focus  {
                outline: none;
            }
            select.pd-input.error {
                border: 1px solid #D64541;
            }
            p.pd-error-text {
                color: #D64541;
                font-size: 14px;
            }
            .dialog-close {
                position: absolute;
                top: 10;
                right: 10;
            }
            p.dialog-heading {
                padding-top: 0;
                margin-top: 0;
            }

            .report-sighting-button {
                border-radius: 50%;
                background-color: #EC644B;
                color: white;
                padding: 2px 14px;
                font-size: 30px;
                bottom: 17px;
                right: 8px;
                position: absolute;
                z-index: 20;
                box-shadow: 0 1px 9px 0 #A84735;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHEA7WpHcPjMCNpBvNf-sJKDxN5QIm0es"></script>
        <script type="text/javascript" src="./bundle.js"></script>
    </body>
</html>
